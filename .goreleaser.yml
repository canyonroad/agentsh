version: 2
project_name: agentsh

before:
  hooks:
    - go mod download
    - ./scripts/build-envshim.sh

builds:
  - id: agentsh-linux
    main: ./cmd/agentsh
    binary: agentsh
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}}

  - id: agentsh-darwin
    main: ./cmd/agentsh
    binary: agentsh
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}}

  # Windows build disabled - project has Unix-only deps (go-fuse, pty, shim)
  # Platform package exists in internal/platform/windows/ for future use

  - id: shim-linux
    main: ./cmd/agentsh-shell-shim
    binary: agentsh-shell-shim
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

  - id: shim-darwin
    main: ./cmd/agentsh-shell-shim
    binary: agentsh-shell-shim
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w

archives:
  - id: agentsh-linux
    ids:
      - agentsh-linux
      - shim-linux
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_linux_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - config.yml
      - default-policy.yml
      - src: build/envshim/linux_{{ .Arch }}/*
        dst: .
        strip_parent: true

  - id: agentsh-darwin
    ids:
      - agentsh-darwin
      - shim-darwin
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_darwin_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - config.yml
      - default-policy.yml

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: agentsh
    package_name: agentsh
    ids:
      - agentsh-linux
      - shim-linux
    formats:
      - deb
      - rpm
      - archlinux
    bindir: /usr/bin
    vendor: AgentSH
    homepage: https://github.com/agentsh/agentsh
    maintainer: AgentSH Team <team@agentsh.dev>
    description: |
      Secure sandboxed shell for AI agents.
      Provides policy-based access control for file, network, and command operations.
    license: MIT
    section: utils
    priority: optional
    contents:
      # Configuration
      - src: packaging/config.yaml
        dst: /etc/agentsh/config.yaml
        type: config|noreplace
        file_info:
          mode: 0644
      # Shell completions
      - src: packaging/completions/agentsh.bash
        dst: /usr/share/bash-completion/completions/agentsh
        file_info:
          mode: 0644
      - src: packaging/completions/agentsh.zsh
        dst: /usr/share/zsh/site-functions/_agentsh
        file_info:
          mode: 0644
      - src: packaging/completions/agentsh.fish
        dst: /usr/share/fish/vendor_completions.d/agentsh.fish
        file_info:
          mode: 0644
      # Documentation
      - src: README.md
        dst: /usr/share/doc/agentsh/README.md
        file_info:
          mode: 0644
      - src: LICENSE
        dst: /usr/share/doc/agentsh/LICENSE
        file_info:
          mode: 0644
      # Envshim library (Linux only) - uses glob to skip if not built
      - src: build/envshim/linux_{{ .Arch }}/*.so
        dst: /usr/lib/agentsh/
      # Create directories
      - dst: /etc/agentsh
        type: dir
        file_info:
          mode: 0755
      - dst: /usr/lib/agentsh
        type: dir
        file_info:
          mode: 0755
    rpm:
      group: Applications/System
    archlinux:
      pkgbase: agentsh

release:
  draft: false
  prerelease: auto

homebrew_casks:
  - name: agentsh
    ids:
      - agentsh-darwin
      - shim-darwin
    # Repository to push the cask to
    repository:
      owner: agentsh
      name: homebrew-tap
      branch: main
      # Use index to safely get env var (empty string if not set)
      token: '{{ index .Env "HOMEBREW_TAP_GITHUB_TOKEN" }}'
    # Skip if no token (allows local builds without pushing)
    skip_upload: true  # Temporarily disabled - no homebrew tap set up yet
    # Cask metadata
    homepage: "https://github.com/agentsh/agentsh"
    description: "Secure sandboxed shell for AI agents"
    # Binaries to symlink
    binaries:
      - agentsh
      - agentsh-shell-shim
    # Post-install hook to remove quarantine (unsigned binary)
    hooks:
      post:
        install: |
          system_command "/usr/bin/xattr",
            args: ["-dr", "com.apple.quarantine", "#{staged_path}"]
    # Caveats shown after installation
    caveats: |
      To start using agentsh:
        agentsh server &
        agentsh session create --workspace .

      To create a config file:
        mkdir -p /usr/local/etc/agentsh
        agentsh config init > /usr/local/etc/agentsh/config.yaml

