name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev libfuse-dev libfuse3-dev pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go test
        run: go test ./...

      - name: smoke
        run: make smoke

  test-macos:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install FUSE-T
        run: |
          brew install --cask macfuse || true  # Try macFUSE first as fallback
          brew install fuse-t || true  # FUSE-T preferred
          # Verify installation
          if [ -d "/Library/Frameworks/FUSE-T.framework" ] || [ -f "/opt/homebrew/lib/libfuse-t.dylib" ]; then
            echo "FUSE-T installed successfully"
          elif [ -d "/Library/Filesystems/macfuse.fs" ]; then
            echo "macFUSE installed as fallback"
          else
            echo "Warning: No FUSE implementation found, CGO build may have limited functionality"
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go build (with CGO for FUSE-T support)
        run: CGO_ENABLED=1 go build ./...

      - name: go test (platform packages)
        run: go test -v ./internal/platform/... ./pkg/...

  test-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go build (Windows packages, no CGO)
        run: go build ./internal/platform/windows/... ./internal/platform/wsl2/... ./internal/platform/fuse/... ./internal/limits/... ./internal/trash/... ./internal/session/... ./internal/pty/... ./internal/process/... ./internal/ipc/... ./internal/shim/...
        env:
          CGO_ENABLED: 0

      - name: go test (Windows platform)
        run: go test ./internal/platform/windows/... ./internal/platform/fuse/...
        env:
          CGO_ENABLED: 0

  build-matrix:
    needs: [test-linux, test-macos, test-windows]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('go.sum') }}

      - name: Install build deps (linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev libfuse-dev libfuse3-dev pkg-config

      - name: Cross-compile (build only)
        run: |
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CGO_ENABLED=0
            else
              export CGO_ENABLED=1
            fi
          else
            export CGO_ENABLED=0
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=$CGO_ENABLED go build ./...

  integration:
    needs: [test-linux]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config fuse3
          sudo modprobe fuse
          # Ensure /dev/fuse exists and is accessible
          if [ ! -e /dev/fuse ]; then
            sudo mknod /dev/fuse -m 0666 c 10 229
          fi
          sudo chmod 666 /dev/fuse

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests (docker)
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_CONTAINER_PRIVILEGED: true
        run: go test -v -tags=integration ./internal/integration/...

      - name: Run API integration tests
        run: go test -v -tags=integration ./internal/api/... ./internal/llmproxy/...
