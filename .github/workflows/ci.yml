name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go test
        run: go test ./...

      - name: smoke
        run: make smoke

