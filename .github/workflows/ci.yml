name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go test
        run: go test ./...

      - name: smoke
        run: make smoke

  test-macos:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go build
        run: CGO_ENABLED=0 go build ./...

      - name: go test (platform packages)
        run: go test ./internal/platform/... ./pkg/...

  build-matrix:
    needs: [test-linux, test-macos]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('go.sum') }}

      - name: Install build deps (linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - name: Cross-compile (build only)
        run: |
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CGO_ENABLED=0
            else
              export CGO_ENABLED=1
            fi
          else
            export CGO_ENABLED=0
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=$CGO_ENABLED go build ./...

  # Verify Windows platform package compiles (full project has Unix-only deps)
  build-windows-platform:
    needs: [test-linux]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Windows platform packages
        run: |
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build ./internal/platform/...
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build ./internal/limits/...
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build ./internal/trash/...
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build ./internal/session/...
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build ./internal/pty/...

  integration:
    needs: [test-linux]
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests (docker)
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_CONTAINER_PRIVILEGED: true
        run: go test -tags=integration ./internal/integration/...
