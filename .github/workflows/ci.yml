name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: go test
        run: go test ./...

      - name: smoke
        run: make smoke

  build-matrix:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go build dirs
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
            .gopath
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('go.sum') }}

      - name: Install build deps (linux only)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - name: Install cross toolchain (linux/arm64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libseccomp-dev:arm64 pkg-config

      - name: Cross-compile (build only)
        run: |
          if [ "${{ matrix.goos }}" = "linux" ]; then
            export CGO_ENABLED=1
            if [ "${{ matrix.goarch }}" = "arm64" ]; then
              export CC=aarch64-linux-gnu-gcc
              export CC_FOR_TARGET=$CC
              export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
              export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
              export CGO_LDFLAGS="-L/usr/lib/aarch64-linux-gnu"
            fi
          else
            export CGO_ENABLED=0
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=$CGO_ENABLED go build ./...

  integration:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev pkg-config

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests (docker)
        env:
          DOCKER_HOST: unix:///var/run/docker.sock
          TESTCONTAINERS_RYUK_CONTAINER_PRIVILEGED: true
        run: go test -tags=integration ./internal/integration/...
