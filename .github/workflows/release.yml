name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install build deps (envshim, fuse, seccomp)
        run: |
          # Enable arm64 architecture for cross-compilation
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # Install native amd64 deps + arm64 cross-compilation deps
          sudo apt-get install -y \
            libseccomp-dev \
            libfuse-dev \
            pkg-config \
            gcc-aarch64-linux-gnu \
            make \
            libseccomp-dev:arm64

      - name: Test
        run: go test ./...

      - name: Smoke
        run: make smoke

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: v2.13.1
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
