# agentsh Server Configuration (container/production defaults)

server:
  http:
    addr: "0.0.0.0:8080"
  grpc:
    enabled: false
    addr: "0.0.0.0:9090"

auth:
  type: "api_key"
  api_key:
    keys_file: "/etc/agentsh/api_keys.yaml"
    header_name: "X-API-Key"

logging:
  level: "info"
  format: "json"
  output: "/var/log/agentsh/server.log"
  rotation:
    max_size_mb: 100
    max_age_days: 7
    max_backups: 5
    compress: true

audit:
  enabled: true
  output: "/var/log/agentsh/audit.jsonl"
  rotation:
    max_size_mb: 500
    max_age_days: 90
    max_backups: 10
    compress: true
  storage:
    sqlite_path: "/var/lib/agentsh/events.db"

sessions:
  base_dir: "/var/lib/agentsh/sessions"

# LLM Proxy configuration
proxy:
  mode: "embedded"
  port: 0
  providers:
    anthropic: "https://api.anthropic.com"
    openai: "https://api.openai.com"
    # For alternative providers:
    # openai: "http://litellm:8000"        # LiteLLM proxy
    # anthropic: "https://llm.corp.com"    # Corporate gateway

# DLP (Data Loss Prevention)
dlp:
  mode: "redact"
  patterns:
    email: true
    phone: true
    credit_card: true
    ssn: true
    api_keys: true

policies:
  dir: "/etc/agentsh/policies"
  default: "default"

health:
  path: "/health"
  readiness_path: "/ready"

development:
  debug: false
  disable_auth: false
  disable_policy: false

